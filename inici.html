<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Actividad B2 3</title>
    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      } 
    </script>
  </head>
  <body>
    <!--Vamos a continuación a comentar las etiquetas semanticas utilizadas-->
    <!--Usamos header para poner la lista de enlaces y el título, la imágen he decidido usarla como logo dentro del h1-->
    <!--El header veo correcto que se use el mismo en todas las páginas, y eso haremos.-->
    <header>
      <h1>Súper Blog <img src="media/imagen.png" width="50px", height="50px"></h1>
      <!--Nav marca el elemento que nos permitirá viajar por la página web-->
      <nav>
        <div class="topnav" id="myTopnav">
          <a href="#home" class="active">Home</a>
          <a href="news.html">News</a>
          <a href="#contact">Contact</a>
          <a href="#about" id="lastnav">About</a>
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
        </div>
      </nav>  
    </header>
    <!--El contenido principal de la web que variará en cada una de las páginas lo marcaremos con main-->
      <main id="inici_main">
        <div class="container">
        <video autoplay muted loop id="myVideo">
